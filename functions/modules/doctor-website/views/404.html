<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/kidlat-css/css/kidlat.css">
  <title>MYCURE Doctors - 404 Doctor Not Found</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-xs-12 col-md-6 text-center">
          <div class="card pt-5 pr-5 pb-5 pl-5">
            <h1>Doctor Who?</h1>
            <br>
            <h2>404 Doctor Not Found :(</h2>
            <br>
            <p>Sorry, we could not find the Doctor you are looking for. Perhaps you might wanna try our Doctors Directory?</p>
            <input v-model="query" type="text" class="form-control" placeholder="Search for doctor name">
            <br>
            <button class="btn btn-primary btn-sm" @click="search">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          query: ''
        }
      },
      methods: {
        search() {
          location.href = location.origin + '/directory/?search=' + this.query
        }
      }
    });
  </script>
</body>
</html>
