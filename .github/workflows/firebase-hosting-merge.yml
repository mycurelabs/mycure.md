name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Yarn
        run: npm install yarn@latest -g
      - name: Install Dependencies
        run: yarn
      - name: Run Generate
        run: yarn generate
        env:
          API_URL: https://api.staging.mycure.md
          SIGNUP_LINK: https://myaccount.parmazip.com
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PARMAZIP_PH }}'
          channelId: live
          projectId: parmazip-ph
